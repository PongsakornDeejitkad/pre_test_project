<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to our Clothing Shop</h1>
    
    <form id="clothingForm" method="POST">
        <label for="customer_input">What statements provided by your customers?</label>
        <input type="text" id="customer_input" name="customer_input" required  placeholder="e.g., I prefer casual and relaxed outfits for summer.">
        <br><br>

        <label for="location">What is your current location?</label>
        <input type="text" id="location" name="location" required placeholder="e.g., London, Thailand">
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <div id="loader" class="loader" style="display: none;"></div>

    {% if customer_input %}
        <div class="results">
            <h2>Results:</h2>
            <p><strong>Your Query:</strong> {{ customer_input }}</p>
            <p><strong>Location:</strong> {{ location }}</p>
            <p><strong>Current Weather:</strong> {{ current_weather }}</p>
            <p><strong>Recommended Products:</strong> {{ recommended_product }}</p>
            
            <div class="feedback-buttons">
                <button id="buy-button" class="feedback-button">Buy</button>
                <button id="not-interested-button" class="feedback-button">Not Interested</button>
            </div>
        </div>
    {% endif %}

    <script>
        document.getElementById('clothingForm').onsubmit = function() {
            document.getElementById('loader').style.display = 'block';
        }
        
        document.getElementById('buy-button').onclick = function() {
            alert('Thank you for your purchase!');
            // Add your code to handle the purchase action
        }
        
        document.getElementById('not-interested-button').onclick = function() {
            alert('Thank you for your feedback!');
            // Add your code to handle the not interested action
        }
    </script>
</body>
</html>
